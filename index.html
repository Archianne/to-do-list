<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="only screen and (max-device-width: 480px)"
      href="query.css"
    />
    <script
      src="https://kit.fontawesome.com/8a7df27cab.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do List</title>
  </head>

  <body>
    <div class="container">
      <div class="tab">
        <button
          id="default-open"
          class="tab-list todo-tab"
          onclick="openTab(event, 'todoTab')"
        >
          <i class="fa fa-list" aria-hidden="true"></i>
        </button>
        <button class="tab-list done-tab" onclick="openTab(event, 'doneTab')">
          <i class="fa fa-check" aria-hidden="true"></i>
        </button>
      </div>

      <div id="todoTab" class="tab-content">
        <h3>To-Do List</h3>
        <hr />
        <ul id="todo-output"></ul>
        <button id="clear-todo" onclick="clearList(TODO_LIST)">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </div>

      <div id="doneTab" class="tab-content">
        <h3>Done</h3>
        <hr />
        <ul id="done-output"></ul>
        <button id="clear-done" onclick="clearList(DONE_LIST)">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </div>
      <div id="add">
        <input type="text" id="user-input" />
        <button id="add-button">Add Item</button>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
